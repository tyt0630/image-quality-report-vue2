name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]  # 同时监听 main 和 master 分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: List directory before install
        run: ls -la

      - name: Install Dependencies
        run: |
          npm ci
          npm list

      - name: List directory after install
        run: ls -la

      - name: Build
        run: |
          npm run build
          echo "Build completed, checking dist directory:"
          ls -la dist/

      - name: Check public directory
        run: |
          echo "Checking public directory:"
          ls -la public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
